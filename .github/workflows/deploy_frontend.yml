name: Deploy Frontend

on:
  workflow_dispatch:
    inputs:
      frontend_artifact_id:
        description: 'art-gallery-frontend の Artifact ID（CI でアップロードされた dist/ の ID）'
        required: true
        type: string
      frontend_ref:
        description: 'デプロイする frontend リポジトリの ref (commit sha 等)'
        required: false
        default: 'main'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout art-gallery-release-tools repository
        uses: actions/checkout@v4

      - name: Validate Inputs
        run: |
          if [ -z "${{ github.event.inputs.frontend_artifact_id }}" ]; then
            echo "::error::'frontend_artifact_id' は必須です。"
            exit 1
          fi

      - name: Install Ansible and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Setup SSH for Production Deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_PRIVATE_KEY }}" > ~/.ssh/ansible_deploy_key
          chmod 600 ~/.ssh/ansible_deploy_key
          echo "${{ secrets.PROD_SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy Frontend
        run: |
          cd ansible
          ansible-playbook playbook_deploy_frontend.yml \
            --inventory inventory/production.yml \
            --extra-vars '{
              "target_hosts": "production",
              "prod_host": "${{ vars.PROD_HOST }}",
              "prod_ssh_user": "${{ vars.PROD_SSH_USER }}",
              "prod_ssh_key_path": "~/.ssh/ansible_deploy_key",
              "frontend_artifact_id": "${{ github.event.inputs.frontend_artifact_id }}",
              "nginx_ref": "${{ github.event.inputs.frontend_ref }}",
              "github_token_frontend": "${{ secrets.GH_TOKEN_FOR_ART_GALLERY_FRONTEND }}",
              "github_token_nginx": "${{ secrets.GH_TOKEN_FOR_ART_GALLERY_NGINX }}"
            }' \
            --tags "deploy-frontend,reload-nginx"
