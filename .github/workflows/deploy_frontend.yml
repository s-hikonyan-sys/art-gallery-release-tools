name: Deploy Frontend

on:
  workflow_dispatch:
    inputs:
      frontend_artifact_id:
        description: 'art-gallery-frontend の Artifact ID（CI でアップロードされた dist/ の ID）'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout art-gallery-release-tools repository
        uses: actions/checkout@v4

      - name: Validate Inputs
        run: |
          if [ -z "${{ github.event.inputs.frontend_artifact_id }}" ]; then
            echo "::error::'frontend_artifact_id' は必須です。"
            exit 1
          fi

      - name: Set Context (RELEASE_VERSION for deploy_compose)
        run: |
          VERSION="${{ vars.RELEASE_VERSION }}"
          if [ -z "$VERSION" ]; then
            echo "::error::vars.RELEASE_VERSION が定義されていません。"
            exit 1
          fi
          echo "RELEASE_VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Install Ansible and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Setup SSH for Production Deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_PRIVATE_KEY }}" > ~/.ssh/ansible_deploy_key
          chmod 600 ~/.ssh/ansible_deploy_key
          echo "${{ secrets.PROD_SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Write Ansible extra-vars file
        run: |
          cat > /tmp/ansible_vars.json << 'VARS_EOF'
          {
            "target_hosts": "production",
            "prod_host": "${{ vars.PROD_HOST }}",
            "prod_ssh_user": "${{ vars.PROD_SSH_USER }}",
            "prod_ssh_key_path": "~/.ssh/ansible_deploy_key",
            "frontend_artifact_id": "${{ github.event.inputs.frontend_artifact_id }}",
            "github_token_frontend": "${{ secrets.GH_TOKEN_FOR_ART_GALLERY_FRONTEND }}",
            "backend_image_tag": "${{ env.RELEASE_VERSION }}",
            "postgres_image_tag": "${{ env.RELEASE_VERSION }}",
            "secrets_version": "${{ env.RELEASE_VERSION }}",
            "nginx_image_tag": "${{ env.RELEASE_VERSION }}"
          }
          VARS_EOF
          chmod 600 /tmp/ansible_vars.json

      - name: Deploy Frontend
        run: |
          cd ansible
          ansible-playbook playbook_deploy_frontend.yml \
            --inventory inventory/production.yml \
            --extra-vars "@/tmp/ansible_vars.json" \
            --tags "deploy-frontend,reload-nginx"

      - name: Remove extra-vars file
        if: always()
        run: rm -f /tmp/ansible_vars.json
