name: Deploy Backend

on:
  workflow_dispatch:
    inputs:
      run_build:
        description: '1. [ビルド] イメージをビルドして GHCR へプッシュ'
        required: false
        type: boolean
        default: false
      run_deploy_image:
        description: '2. [デプロイ:イメージ] サーバーのイメージを更新 (Pull & Restart)'
        required: false
        type: boolean
        default: false
      run_deploy_code:
        description: '3. [デプロイ:コード] サーバーのコードと設定を更新 (Git Pull & Restart)'
        required: false
        type: boolean
        default: false
      release_version:
        description: 'デプロイ対象のリリースバージョン (例: v1.0.0。未指定時はリポジトリ変数を参照)'
        required: false
        type: string
      backend_ref:
        description: 'デプロイする backend リポジトリの ref (branch/tag/sha)'
        required: false
        default: 'main'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # GHCRへのプッシュのため

    steps:
      - name: Checkout art-gallery-release-tools repository
        uses: actions/checkout@v4

      - name: Install yq (YAML processor)
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Set Context
        id: context
        run: |
          VERSION="${{ github.event.inputs.release_version || vars.RELEASE_VERSION }}"
          if [ -z "$VERSION" ]; then
            echo "::error::RELEASE_VERSION が定義されていません。"
            exit 1
          fi
          echo "RELEASE_VERSION=${VERSION}" >> $GITHUB_ENV
          echo "BACKEND_IMAGE_TAG=${VERSION}" >> $GITHUB_ENV
          echo "BACKEND_REF=${{ github.event.inputs.backend_ref }}" >> $GITHUB_ENV
          
          # デプロイ関連のフラグをセット
          IS_RUN_DEPLOY_ANYTHING="false"
          if [ "${{ github.event.inputs.run_deploy_image }}" == "true" ] || [ "${{ github.event.inputs.run_deploy_code }}" == "true" ]; then
            IS_RUN_DEPLOY_ANYTHING="true"
          fi
          echo "IS_RUN_DEPLOY_ANYTHING=${IS_RUN_DEPLOY_ANYTHING}" >> $GITHUB_ENV
          
          # Ansibleのgroup_vars/all.ymlから変数を取得
          # GitHub Actions Runner上で実行されるため、yqで直接パースする
          
          GITHUB_OWNER=$(yq '.github_owner' ansible/group_vars/all.yml)
          GHCR_BASE_REGISTRY=$(yq '.ghcr_base_registry' ansible/group_vars/all.yml)
          BACKEND_REPO_NAME=$(yq '.service_repo_names.backend' ansible/group_vars/all.yml)
          
          if [ -z "${GITHUB_OWNER}" ] || [ -z "${GHCR_BASE_REGISTRY}" ] || [ -z "${BACKEND_REPO_NAME}" ]; then
            echo "::error::Ansibleのgroup_vars/all.ymlから変数を取得できませんでした。"
            exit 1
          fi
          
          echo "GITHUB_OWNER=${GITHUB_OWNER}" >> $GITHUB_ENV
          echo "BACKEND_REPO_NAME=${BACKEND_REPO_NAME}" >> $GITHUB_ENV
          echo "BACKEND_IMAGE_NAME=${GHCR_BASE_REGISTRY}/${GITHUB_OWNER}/${BACKEND_REPO_NAME}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Ansible and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible
          ansible-galaxy collection install community.docker

      # --- デプロイ準備 (デプロイ実行時のみ) ---
      - name: Setup SSH for Production Deployment
        if: env.IS_RUN_DEPLOY_ANYTHING == 'true'
        run: |
          mkdir -p ~/.ssh
          # 特定のファイル名に依存せず "ansible_deploy_key" という名前で保存
          echo "${{ secrets.PROD_SSH_PRIVATE_KEY }}" > ~/.ssh/ansible_deploy_key
          chmod 600 ~/.ssh/ansible_deploy_key
          echo "${{ secrets.PROD_SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Setup Ansible Vault for Production Deployment
        if: env.IS_RUN_DEPLOY_ANYTHING == 'true'
        uses: ./.github/actions/setup-ansible-vault
        with:
          ansible_vault_password: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
          env_name: prod 
          db_password_plaintext: ${{ secrets.PROD_DB_PASSWORD_PLAINTEXT }}
          secret_key_plaintext: ${{ secrets.PROD_SECRET_KEY_PLAINTEXT }}

      # --- ビルド工程 (run_build が true の場合のみ) ---
      - name: Build and Push Backend Image with Ansible
        if: github.event.inputs.run_build == 'true'
        run: |
          cd ansible
          ansible-playbook playbook_build_backend.yml \
            --inventory inventory/ci.yml \
            --extra-vars '{"target_hosts":"ci-server", "backend_image_tag":"${{ env.BACKEND_IMAGE_TAG }}"}' \
            --tags "build-backend"
          
          docker push ${{ env.BACKEND_IMAGE_NAME }}:${{ env.BACKEND_IMAGE_TAG }}

      # --- デプロイ工程 (イメージ更新またはコード更新が選択された場合) ---
      - name: Deploy Backend Application
        if: env.IS_RUN_DEPLOY_ANYTHING == 'true'
        run: |
          TAGS=""
          
          # イメージ更新が選ばれたら
          if [ "${{ github.event.inputs.run_deploy_image }}" == "true" ]; then
            TAGS="deploy-compose,update-backend-image"
          fi
          
          # コード更新が選ばれたら（カンマで連結、すでにTAGSがあればカンマを挟む）
          if [ "${{ github.event.inputs.run_deploy_code }}" == "true" ]; then
            [ -n "$TAGS" ] && TAGS="$TAGS,"
            TAGS="${TAGS}deploy-backend,restart-backend"
          fi
          
          cd ansible
          ansible-playbook playbook_deploy_backend.yml \
            --inventory inventory/production.yml \
            --vault-password-file .vault_pass \
            --extra-vars '{
              "target_hosts": "production",
              "prod_host": "${{ vars.PROD_HOST }}",
              "prod_ssh_user": "${{ vars.PROD_SSH_USER }}",
              "prod_ssh_key_path": "~/.ssh/ansible_deploy_key",
              "backend_ref": "${{ env.BACKEND_REF }}",
              "backend_image_tag": "${{ env.BACKEND_IMAGE_TAG }}",
              "github_token": "${{ secrets.GH_TOKEN_FOR_ART_GALLERY_BACKEND }}"
            }' \
            --tags "$TAGS"
