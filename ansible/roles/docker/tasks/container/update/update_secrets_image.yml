---
# Secrets API コンテナのイメージを更新し、再作成・再起動する

- name: Pull latest Secrets API image and recreate container
  community.docker.docker_compose_v2:
    project_src: "{{ deployment_paths.deployment_dir }}"
    files:
      - docker-compose.yml
    services:
      - "secrets-api"
    pull: always
    recreate: always
  environment:
    DOCKER_CONFIG: "/home/{{ ansible_user }}/.docker"
  become: no
  tags:
    - docker
    - update-secrets-image
  